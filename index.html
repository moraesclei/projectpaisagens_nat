<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de nav. responsiva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Paisagens</div>
        <ul class="nav-links-desktop">
            <li href="#">Blog</li>
            <li href="#">Sobre</li>
            <li href="#">Login</li>
        </ul>
        <div class="mobile-menu" id="mobileMenu">
            <button class="close" id="closeButton">
                <i class="fas fa-times"></i><!--o x do menu-->
            </button>
            <ul class="nav-links-mobile">
                <li href="#">Blog</li>
                <li href="#">Sobre</li>
                <li href="#">Login</li>
            </ul>
        </div>
        <button class="hamburger" id="hamburgerButton">
            <i class="fas fa-bars"></i>
        </button>    
    </nav>
    <div class="container">
        <h1>Veja as paisagens do Mundo!</h1>
        <a href="https://nascenteazul.com.br/paisagens-naturais/" target="_blank">
            <button>Quero conhecer!</button>
        </a>
    </div>
</body>
</html>
